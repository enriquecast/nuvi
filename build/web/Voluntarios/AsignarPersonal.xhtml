<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template/Template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Asignación de personal"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="IdPersonal:" for="idPersonal" />
                            <h:outputText id="idPersonal" value="#{personalControlador.personal.idPersonal}" title="IdPersonal"/>
                            <p:outputLabel value="NombrePersonal:" for="nombrePersonal" />
                            <h:outputText id="nombrePersonal" value="#{personalControlador.personal.nombrePersonal}" title="NombrePersonal" />
                            <p:outputLabel value="ApellidoPersonal:" for="apellidoPersonal" />
                            <h:outputText id="apellidoPersonal" value="#{personalControlador.personal.apellidoPersonal}" title="ApellidoPersonal" />
                            <p:outputLabel value="ProfesionPersonal:" for="profesionPersonal" />
                            <h:outputText id="profesionPersonal" value="#{personalControlador.personal.profesionPersonal}" title="ProfesionPersonal" />
                            <p:outputLabel value="CategoriaPersonal:" for="categoriaPersonal" />
                            <h:outputText id="categoriaPersonal" value="#{personalControlador.personal.categoriaPersonal}" title="CategoriaPersonal" />
                            <p:outputLabel value="NDocumentoPersonal:" for="NDocumentoPersonal" />
                            <h:outputText id="NDocumentoPersonal" value="#{personalControlador.personal.NDocumentoPersonal}" title="NDocumentoPersonal" />
                            <p:outputLabel value="Disponibilidad:" for="disponibilidad" />
                            <p:inputText id="disponibilidad" value="#{personalControlador.personal.disponibilidad}" title="Disponibilidad" />
                            <p:outputLabel value="FkProyecto:" for="fkProyecto" />
                            <p:selectOneMenu id="fkProyecto" value="#{personalControlador.proyectos.idProyecto}" >
                                <f:selectItem itemValue="" itemLabel="Proyecto"/>
                                <f:selectItems value="#{proyectosControlador.listarProyecto()}" var="proyecto" itemValue="#{proyecto.idProyecto}" itemLabel="#{proyecto.nombreProyecto}"/>
                            </p:selectOneMenu>
                            <h:commandButton id="btnAsignarVoluntario" action="#{personalControlador.editarPersonal()}" value="Registrar Asignación" class="btn btn-success"/>
                        </p:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
