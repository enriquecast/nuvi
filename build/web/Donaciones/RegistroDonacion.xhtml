<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../Template/Template.xhtml">

            <ui:define name="content">
                <div style="background-color: red; width: 100%; height: 600px; position: inherit">
                    
                    
                    
                    <!--fsdfsad-->
                    <f:view>


                        <h:form>
                            <h1><h:outputText value="Create/Edit"/></h1>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="IdMaterial:" for="idMaterial" />
                                <p:inputText id="idMaterial" value="#{materialesControlador.materiales.idMaterial}" title="IdMaterial" required="true" requiredMessage="The IdMaterial field is required."/>
                                <p:outputLabel value="NombreMaterial:" for="nombreMaterial" />
                                <p:inputText id="nombreMaterial" value="#{materialesControlador.materiales.nombreMaterial}" title="NombreMaterial" />
                                <p:outputLabel value="UnidadMedida:" for="unidadMedida" />
                                <p:inputText id="unidadMedida" value="#{materialesControlador.materiales.unidadMedida}" title="UnidadMedida" />
                            </p:panelGrid>
                        </h:form>
                    </f:view>

                    
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
