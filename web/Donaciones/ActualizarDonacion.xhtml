<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template/Template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Asignar Donaciones"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="IdDonacion:" for="idDonacion" />
                            <h:outputText id="idDonacion" value="#{donacionesControlador.donaciones.idDonacion}" title="IdDonacion"/>
                            <p:outputLabel value="NombreDonador:" for="nombreDonador" />
                            <h:outputText id="nombreDonador" value="#{donacionesControlador.donaciones.nombreDonador}" title="NombreDonador" />
                            <p:outputLabel value="NDocumentoDonador:" for="NDocumentoDonador" />
                            <h:outputText id="NDocumentoDonador" value="#{donacionesControlador.donaciones.NDocumentoDonador}" title="NDocumentoDonador"></h:outputText>
                            <p:outputLabel value="Proyecto Asignado :" for="fkProyecto" />
                            <p:selectOneMenu id="fkProyecto" value="#{donacionesControlador.proyectos.idProyecto}" >
                                <f:selectItem itemValue="" itemLabel="Proyecto"/>
                                <f:selectItems value="#{proyectosControlador.listarProyecto()}" var="proyectos" itemValue="#{proyectos.idProyecto}" itemLabel="#{proyectos.nombreProyecto}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <br></br>
                        <h:commandButton id="btnRegistarProveedor" value="Registrar" action="#{donacionesControlador.editarDonacion()}" title="registrar" style="width:80px" class="btn btn-success"></h:commandButton>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
